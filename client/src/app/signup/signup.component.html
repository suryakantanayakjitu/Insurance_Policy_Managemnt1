<div class="container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="submitSignupForm()">
      <div class="form-group">
        <label for="userId">Enter Your Name:</label>
        <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="userId" required>
      </div>
      <div class="form-group">
        <label for="userEmail">Enter Your Email:</label>
        <input type="email" class="form-control" id="userEmail" name="userEmail" [(ngModel)]="userEmail" required>
      </div>
      <div class="form-group">
        <label for="userPhoneNumber">Enter Your Phone Number:</label>
        <input type="text" class="form-control" id="userPhoneNumber" name="userPhoneNumber" [(ngModel)]="userPhoneNumber" required>
      </div>
      <div class="form-group">
        <label for="location">Enter Your Location:</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="location" required>
      </div>
      <div class="form-group">
        <label for="password">Enter Your Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button style="margin-top: 20px;" type="submit" class="btn btn-primary" (click)="submitSignupForm()">Submit</button>
    </form>
  </div>
